- name: Configuring hashicorp repo
  get_url:
    url: https://rpm.releases.hashicorp.com/RHEL/hashicorp.repo
    dest: /etc/yum.repos.d/hashicorp.repo
    mode: 0644

- name: Install Consul
  yum:
    name: consul
    state: latest

- name: consul.hcl config
  copy:
    src: "{{ consul_config_srcpath }}"
    dest: /etc/consul.d/consul.hcl

- name: start consul
  service:
    name: consul
    state: started
    enabled: yes